<!DOCTYPE html>
<html lang="es" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Inicio de sesión</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
</head>
<body class="bg-info">

<main class="mx-auto w-50 align-middle my-5">

    <div class="bg-light mb-4">

        <fieldset class="text-center h2 mb-3">Inicio de sesión</fieldset>
        <form method="post" th:action="@{/login}" id="loginForm" name="loginForm" class="w-50 mx-auto align-middle">

            <div class="input-group my-4">
                <i class="bi bi-person-fill input-group-text"></i>
                <input type="text" placeholder="Usuario" class="form-control py-2" id="username" name="username" required />
            </div>

            <div class="input-group my-4">
                <i class="bi bi-lock input-group-text"></i>
                <input type="password" placeholder="Contraseña" class="form-control py-2" id="password" name="password" required />
                <i class="bi bi-eye input-group-text"></i>
            </div>

            <button type="submit" class="btn btn-primary w-100 mb-5">Acceder</button>
        </form>

        <div th:if="${param.error}" class="bg-danger text-light py-2 text-center">

            <p class="m-auto">Las credenciales no son correctas</p>
        </div>
    </div>


    <div class="bg-light">

        <div class="text-center">

            <h2 class="p-3">¿No tienes usuario?</h2>
            <a href="./registro.html" th:href="@{/registro}" class="btn btn-primary w-50 mb-5">Registrar</a>
        </div>
    </div>

</main>
</body>
</html>
